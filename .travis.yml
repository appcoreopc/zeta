language: c
compiler: gcc

# Package installation
before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9

# Run only on the master branch
branches:
    only:
        - master

# Build a test binary and run tests
script: make -C source test

